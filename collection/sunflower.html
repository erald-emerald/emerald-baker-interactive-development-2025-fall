  <div id="poem">
    <p>In the sunflower fields,</p>
    <p>summer hummed like a secret.</p>
    <p>You held a seed in your palm,</p>
    <p>warm from the sun,</p>
    <p>and handed it to me</p>
    <p>as if it were a promise.</p>
